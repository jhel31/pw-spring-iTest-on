<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboardStudent :: frag-head(~{::title})">

<title>Simulacro</title>

</head>
<body>

	<div th:replace="dashboardStudent :: frag-sidebar"></div>

	<!--sidebar end-->

	<div class="content">

		<div class="container">
			<div class="row">
				<div class="card" style="margin-top: 5rem;">
					<h1>Simulacro</h1>
				</div>
			</div>
			<div class="row" th:object="${quizzes}"
				th:each="questionbanks: ${questionBanks}"
				th:if="${questionbanks.quiz.id} == ${quizzes.id}">

				<div class="col-sm-8">
					<!-- a partir de ac� es de donde se debe de repetir el balotario constantemente -->
					<div class="card">
						<div class="card-body">
							<h5 class="card-title"
								th:text="'Curso: ' + ${questionbanks.teacher.course.name}"></h5>

							<p class="card-text"
								th:text="'Descripcion: '+ ${questionbanks.description}">Este
								texto sera el atributo description de balotario</p>


							<!-- estas ser�n las preguntas que se repetiran -->
							<div class="card border-dark mb-3" style="margin-top: 1.5rem;"
								th:each="exercise : ${questionbanks.exercises}">

								<div class="card-header">
									<h5 th:text="'Pregunta ' + ${exerciseStat.count}"></h5>
								</div>
								<div class="card-body text-dark">
									<p class="card-text" th:text="${exercise.statement}"></p>


									<div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios1" value="option1">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.correctAlternative}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios2" value="option2">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative1}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios3" value="option3">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative2}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios4" value="option4">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative3}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios5" value="option5">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative4}"> </label>
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>

				<div class="col-sm-4">

					<!-- esta es parte de puntuaci�n que debe repetirse -->
					<div class="card text-dark bg-light mb-3">
						<div class="card-body">
							<form th:action="@{/questionBanks/saveNew}" th:object="${approval}" method="post">
								<div class="mb-3">
									<label for = id class="form-label">Id</label> 
									<input type="text" class="form-control" th:field="*{id}">
								</div>
								<h5 class="card-title">Puntuacion del balotario</h5>
								<p class="card-text">Califica este balotario del 1 al 5 en
									funcion a si es entendible, si esta bien redactado, o bien planteado</p>
								<div class="mb-3">
									<label for = level class="form-label">Puntuacion</label> 
									<input type="text" class="form-control" th:field="*{approvalLevel}">
								</div>
								<div class="mb-3">
									<label class="form-label">Balotario</label> 
									<input th:value="${questionbanks.id}" type="text"
										class="form-control" th:name="	${questionbanks.id}" disabled>
								</div>
								<button type="submit" class="btn btn-success" >Save</button>
								<a class="btn btn-primary">Cancel</a>
							</form>

						</div>

					</div>

					<!-- estos son los comentarios, imagino que ser�n simples -->
					<div class="card text-dark bg-light mb-3">
						<div class="card-body">
							<input type="text" class="form-control"
								placeholder="Duda? Envia un comentario"
								aria-describedby="button-addon-comment">
							<button class="btn btn-outline-secondary" type="button"
								id="button-addon-comment">Enviar</button>
						</div>
					</div>





				</div>
			</div>
			<div class="row">
				<div class="d-grid gap-2 col-6 mx-auto">
					<a th:href="@{/misnotas}" class="btn btn-primary">Terminar
						simulacro</a>
				</div>
			</div>
		</div>

	</div>

	<footer th:replace="dashboardStudent :: frag-footer"> </footer>
</body>
</html>
