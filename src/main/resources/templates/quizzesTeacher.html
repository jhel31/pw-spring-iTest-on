<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboardTeacher :: frag-head(~{::title})">

<title>Tus notas</title>

</head>
<body>

	<div th:replace="dashboardTeacher :: frag-sidebar"></div>
	<!--side bar end-->

	<div class="content">
		<div class="container">
			<div class="row">
				<div class="card" style="margin-top: 5rem;">
					<h1>Mis balotarios</h1>
				</div>
			</div>

			<!-- -->

			<div class="row">
				<div class="card">
					<h5 class="card-header">Resultado de balotarios creados</h5>
					<div class="card-body">
<!-- 					th:each ="" -->
						<table class="table" >
							<thead>
								<tr>
									<th scope="col">Codigo</th>
									<th scope="col">Nota</th>
									<th scope="col">IdQuiz</th>
									<th scope="col">Fecha</th>
									<th scope="col">Alumno</th>
									<th scope="col">Ver comentarios</th>
									<th scope="col">Ver aprobaciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="qs: ${quizesSave}">
								
									<td th:text="${qs.idQuizzSave}"></td>
									<td th:text="${qs.result}"></td>
									<td th:text="${qs.quizz.id}" ></td>
									<td th:text="${qs.date}" ></td>
									<td th:text="${qs.student.id}" ></td>
									<td ><a th:href="@{'/quizSave/listComments/'+ ${qs.idQuizzSave}}">ver</a></td>
									<td ><a th:href="@{'/quizSave/listApprovals/'+ ${qs.idQuizzSave}}">ver</a></td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>


		</div>
	</div>
	<footer th:replace="dashboardTeacher  :: frag-footer"></footer>
</body>
</html>
