<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboardStudent :: frag-head(~{::title})">

<title>Simulacro</title>

</head>
<body>

	<div th:replace="dashboardStudent :: frag-sidebar"></div>

	<!--sidebar end-->

	<div class="content">

		<div class="container">
			<div class="row">
				<div class="card" style="margin-top: 5rem;">
					<h1>Simulacro</h1>
				</div>
			</div>
			<div class="row" th:each="questionBanks: ${questionBanks}">

				<div class="col-sm-8">
					<!-- a partir de ac� es de donde se debe de repetir el balotario constantemente -->
					<div class="card">
						<div class="card-body">
							<h5 class="card-title"
								th:text="'Curso: ' + ${questionBanks.teacher.course.name}"></h5>

							<p class="card-text"
								th:text="${questionBanks.description} + 'prueba'">Este texto
								sera el atributo description de balotario</p>


							<!-- estas ser�n las preguntas que se repetiran -->
							<div class="card border-dark mb-3" style="margin-top: 1.5rem;"
								th:each="exercise : ${questionBanks.exercises}">

								<div class="card-header">
									<h5 th:text="'Pregunta ' + ${exerciseStat.count}"></h5>
								</div>
								<div class="card-body text-dark">
									<p class="card-text" th:text="${exercise.statement}"></p>


									<div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios1" value="option1">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.correctAlternative}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios2" value="option2">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative1}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios3" value="option3">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative2}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios4" value="option4">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative3}"> </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="exampleRadios" id="exampleRadios5" value="option5">
											<label class="form-check-label" for="exampleRadios1"
												th:text="${exercise.wrongAlternative4}"> </label>
										</div>
									</div>
								</div>
							</div>
							<nav aria-label="Page navigation example">
								<ul class="pagination">
									<li class="page-item"><a class="page-link" href="#">Previous</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">Next</a></li>
								</ul>
							</nav>
							<a href="#" class="btn btn-primary">Siguiente</a>


						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<!-- estos son los comentarios, imagino que ser�n simples -->
					<div class="card text-dark bg-light mb-3">
						<div class="card-body">
							<form th:action="@{/quizzes/mostrarsimulacro}" th:object="${comment}"
								method="post">
								<div class="mb-3">
									<label for="id" class="form-label">Id</label> <input
										type="text" class="form-control" th:field="*{id}">
								</div>
								<div class="mb-3">
									<label for="description" class="form-label">description</label>
									<input type="text" class="form-control"
										th:field="*{description}">
								</div>
								<div class="mb-3">
									<label for="simulacro" class="form-label">simulacro</label>
									<input th:value="${questionBanks.id}" type="text" class="form-control"
										th:name="	questionBank.id">
								</div>
								<button type="submit" class="btn btn-success" th:href="@{/quizzes/mostrarsimulacro}">Save</button>
								<a th:href="@{/quizzes/mostrarsimulacro}" class="btn btn-primary">Cancel</a>
							</form>
						</div>

					</div>
				</div>
			</div>


			<div class="row">
				<div class="d-grid gap-2 col-6 mx-auto">
					<a th:href="@{/misnotas}" class="btn btn-primary">Terminar
						simulacro</a>
				</div>
			</div>
		</div>

	</div>

	<footer th:replace="dashboardStudent :: frag-footer"> </footer>
</body>
</html>
